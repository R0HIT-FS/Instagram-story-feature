<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="fullscreen"></div>
        <div class="stories">
        </div>
        <div class="feed">

            <div id="container">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="">
                <i class="ri-heart-3-fill"></i>
            </div>
        </div>
        <div class="buttons">
            
                <span title="Home">   
                    <i class="ri-home-line"></i>
                </span>
                <span title="Explore">
                    <i class="ri-search-line"></i>
                </span>
                <span title="Post">
                    <i class="ri-add-box-line"></i>
                </span>
                <span title="Reels">
                    <i class="ri-camera-lens-line"></i>
                </span>
                <span title="Profile">
                    <i class="ri-circle-line"></i>
                </span>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
